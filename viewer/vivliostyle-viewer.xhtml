<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   style="position:relative;left:0px;top:0px;width:100%;height:100%;margin:0px;padding:0px"
   data-vivliostyle-paginated="true">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>Vivliostyle.js viewer</title>
<script>
CLOSURE_NO_DEPS = true;
</script>
<script src="vivliostyle.min.js"></script>
<script>
    function startViewer() {
        var config = {
            uaRoot: "resources/",
            viewportElement: document.getElementById("vivliostyle-viewer-viewport")
        };
        vivliostyle.viewerapp.main(config);
    }

    if(window["__loaded"])
        startViewer();
    else
        window.onload = startViewer;
</script>
<!--- install MathJax -->
<script src="../MathJax/MathJax.js?config=MML_HTMLorMML"></script>
<script>
MathJax.Hub.Config({
  jax: ["input/MathML","output/HTML-CSS"],
  showProcessingMessages: false,
  messageStyle: "none"
});
</script>
<link rel="stylesheet" href="res/css/vivliostyle-viewer.css"/>
<link rel="stylesheet" href="res/css/ui.arrows.css"/>
<style id="vivliostyle-page-rules"></style>
</head>
<body style="position:absolute;left:0px;top:0px;margin:0px;padding:0px">
<div id="vivliostyle-viewer-viewport"></div>
<span id="vivliostyle-page-navigation-left" title="navigate to left"></span>
<span id="vivliostyle-page-navigation-right" title="navigate to right"></span>
</body>
</html>
