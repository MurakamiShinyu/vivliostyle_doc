  <h1>構造化文書の共通語としてのHTML</h1>

  <section>
    <h1>構造化文書形式としてHTMLを使うメリット</h1>
    <ul>
      <li>ブラウザでそのまま表示できる</li>
      <li>Webアクセシビリティの標準のしくみが整備されてきている</li>
      <li>普及しているWeb用のツール（HTMLエディタ、各種CMSなど）が使える</li>
      <li>扱える人が多く学習コストが低い</li>
      <li>HTMLはもっとも普及している構造化文書形式であり、他とやりとりするのに<strong>「共通語」</strong>として便利</li>
      <li>XHTML構文を使えばXMLのツールも使える（その必要がないなら緩いHTML構文でOK）</li>
    </ul>
  </section>
