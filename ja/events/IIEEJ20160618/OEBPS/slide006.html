    <h1>HTML5+CSS がワンソースマルチユース出版の鍵</h1>
    <ul>
      <li>文書構造は HTML5 で、体裁は CSS で指定するのが電子出版の標準。</li>
      <li>スタイルシート仕様 CSS は進化して組版能力は高まっているが、印刷用のページ組版仕様はまだ未完成。</li>
      <li>CSS ページ組版仕様のドラフト実装を使って本格的なワンソースマルチユース出版を行っている事例が一部にはある。</li>
      <li>ブラウザの画面上でも印刷でも HTML5+CSS で本格的な組版を実現するために、W3C CSS 組版仕様の標準化とその実装の取り組みが進行している。</li>
    </ul>
